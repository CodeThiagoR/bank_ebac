<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EBAC BANK</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>EBAC BANKING 22</h1>
        <h2>DEPÓSITOS</h2>
        <form id="form-deposit">
            <input placeholder="Nome Completo do beneficiário" type="text" name="benefits" id="benefits">
            <p class="error-message">
                O nome precisa ser completo
            </p>            
            <input placeholder="Número da Conta" type="number" name="account-number" id="account-number">
            <input placeholder="Valor" type="number" name="cvalue" id="cvalue">
            <textarea placeholder="Descrição (opcional)" id="" cols="30" rows="10"></textarea>
            <button id="deposit" type="submit">Depositar</button>
        </form>
        <p class="success-message"></p>
    </div>
    <script src="main.js"></script>
</body>
</html>
